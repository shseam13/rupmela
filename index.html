<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Sell Tracker Pro</title>
    <style>
        /* Mobile Stacked Table */
        @media (max-width: 768px) {
            .table-responsive-stack thead {
                display: none;
            }

            .table-responsive-stack tr {
                display: block;
                border: 1px solid #dee2e6;
                margin-bottom: 1rem;
                padding: 0.5rem;
                background: #fff;
            }

            .table-responsive-stack td {
                display: flex;
                justify-content: space-between;
                border: none;
                padding: 0.5rem;
            }

            .table-responsive-stack td::before {
                content: attr(data-label);
                font-weight: bold;
            }

            .table-responsive-stack input {
                width: 60% !important;
                text-align: right;
            }
        }

        /* PDF & Print Formatting */
        #pdf-header {
            display: none;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            #pdf-header {
                display: flex !important;
                justify-content: space-between;
                align-items: center;
            }

            tr,
            .card {
                page-break-inside: avoid !important;
            }

            body {
                background: white !important;
            }

            .container {
                box-shadow: none !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
        }

        /* Class toggled during PDF generation to fix margins */
        .pdf-mode-active {
            margin: 0 !important;
            padding: 0.3in !important;
            box-shadow: none !important;
        }

        .pdf-mode-active #pdf-header {
            display: flex !important;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5 shadow-sm p-4 bg-white rounded" id="report-area">

        <div id="pdf-header">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/80x80?text=LOGO" alt="Logo" class="me-3"
                    style="width: 80px; height: 80px; object-fit: contain;">
                <div>
                    <h2 class="mb-0">New Rupmela Boutiques</h2>
                    <p class="mb-0 text-muted">Shop No#38, Nur Tower Aturar Dipo, Chattogram, Bangladesh</p>
                    <p class="mb-0 text-muted">Phone: +880 1833-637413</p>
                </div>
            </div>
            <div class="text-end">
                <h5 id="pdf-date-display" class="mb-0">Date: --/--/----</h5>
                <p class="small text-muted mb-0">Sales Record Report</p>
            </div>
        </div>

        <h1 class="text-center mb-4">Daily Sell Tracker</h1>

        <div class="table-responsive">
            <table class="table table-hover table-responsive-stack" id="converterTable">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Purchase Code</th>
                        <th>Purchase Price</th>
                        <th>Sell Price</th>
                        <th>Sell Code</th>
                        <th>Profit</th>
                        <th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <button type="button" class="btn btn-success mb-4 no-print" id="add-row">+ Add Row</button>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <table class="table table-bordered table-responsive-stack mb-0">
                    <thead class="table-secondary">
                        <tr>
                            <th>Net Purchase</th>
                            <th>Net Sell</th>
                            <th>Net Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Net Purchase"><input type="text" class="form-control" disabled
                                    id="net-purchase" value="0"></td>
                            <td data-label="Net Sell"><input type="text" class="form-control" disabled id="net-sell"
                                    value="0"></td>
                            <td data-label="Net Profit"><input type="text" class="form-control" disabled id="net-profit"
                                    value="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center no-print">
            <button type="button" class="btn btn-primary px-4" id="generate-pdf-btn">Download PDF</button>
            <button type="button" class="btn btn-secondary px-4 ms-2" id="print-btn">Print Report</button>
            <button type="button" class="btn btn-outline-danger px-4 ms-2" id="clear-storage-btn">Reset All</button>
        </div>
    </div>

    <script>
        const codeMap = { "B": 1, "A": 2, "N": 3, "G": 4, "L": 5, "a": 6, "D": 7, "E": 8, "S": 9, "H": 0 };
        const reverseMap = Object.fromEntries(Object.entries(codeMap).map(([k, v]) => [v, k]));
        const tableBody = document.getElementById('tableBody');

        // Logic Functions
        function codeToNumber(str) { return parseFloat(str.split('').map(char => codeMap[char] !== undefined ? codeMap[char] : '').join('')) || 0; }
        function numberToCode(num) { return num.toString().split('').map(digit => reverseMap[digit] ?? digit).join(''); }

        function createRow(data = { name: '', pCode: '', sPrice: '' }) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Product Name"><input type="text" class="form-control row-name" value="${data.name}"></td>
                <td data-label="Purchase Code"><input type="text" class="form-control p-code" value="${data.pCode}"></td>
                <td data-label="Purchase Price"><input type="number" class="form-control p-price" disabled value="0"></td>
                <td data-label="Sell Price"><input type="number" class="form-control s-price" value="${data.sPrice}"></td>
                <td data-label="Sell Code"><input type="text" class="form-control s-code" disabled></td>
                <td data-label="Profit"><input type="number" class="form-control profit" disabled value="0"></td>
                <td class="no-print"><button class="btn btn-danger btn-sm remove-row">X</button></td>
            `;
            tableBody.appendChild(tr);
            attachRowListeners(tr);
            calculateRow(tr);
        }

        function attachRowListeners(row) {
            row.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => { calculateRow(row); saveToLocalStorage(); });
            });
            row.querySelector('.remove-row').addEventListener('click', () => { row.remove(); saveToLocalStorage(); calculateTotals(); });
        }

        function calculateRow(row) {
            const pCodeVal = row.querySelector('.p-code').value;
            const sPriceVal = parseFloat(row.querySelector('.s-price').value) || 0;
            const pPrice = codeToNumber(pCodeVal);
            row.querySelector('.p-price').value = pPrice;
            row.querySelector('.s-code').value = numberToCode(sPriceVal);
            row.querySelector('.profit').value = (sPriceVal - pPrice).toFixed(2);
            calculateTotals();
        }

        function calculateTotals() {
            let tP = 0, tS = 0, tPr = 0;
            document.querySelectorAll('#tableBody tr').forEach(r => {
                tP += parseFloat(r.querySelector('.p-price').value) || 0;
                tS += parseFloat(r.querySelector('.s-price').value) || 0;
                tPr += parseFloat(r.querySelector('.profit').value) || 0;
            });
            document.getElementById('net-purchase').value = tP.toFixed(2);
            document.getElementById('net-sell').value = tS.toFixed(2);
            document.getElementById('net-profit').value = tPr.toFixed(2);
        }

        // Local Storage
        function saveToLocalStorage() {
            const rows = [];
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                rows.push({ name: tr.querySelector('.row-name').value, pCode: tr.querySelector('.p-code').value, sPrice: tr.querySelector('.s-price').value });
            });
            localStorage.setItem('trackerData', JSON.stringify(rows));
        }

        function loadFromLocalStorage() {
            const data = JSON.parse(localStorage.getItem('trackerData'));
            if (data && data.length > 0) data.forEach(rowData => createRow(rowData));
            else createRow();
        }

        // PDF & Print Triggers
        function prepareReport() {
            const date = prompt("Enter Report Date:", new Date().toLocaleDateString());
            if (!date) return null;
            document.getElementById('pdf-date-display').innerText = "Date: " + date;
            return date;
        }

        document.getElementById('generate-pdf-btn').addEventListener('click', () => {
            const date = prepareReport();
            if (!date) return;

            const element = document.getElementById('report-area');
            element.classList.add('pdf-mode-active');

            const opt = {
                margin: 0,
                filename: `Report-${date}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, scrollY: 0, windowHeight: element.scrollHeight },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                element.classList.remove('pdf-mode-active');
            });
        });

        document.getElementById('print-btn').addEventListener('click', () => {
            const date = prepareReport();
            if (date) window.print();
        });

        document.getElementById('clear-storage-btn').addEventListener('click', () => {
            if (confirm("Clear all data?")) { localStorage.removeItem('trackerData'); location.reload(); }
        });

        document.getElementById('add-row').addEventListener('click', () => { createRow(); saveToLocalStorage(); });

        loadFromLocalStorage();
    </script>
</body>

</html>
